<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .error {
          color: red;
        }
    </style>
    <title>Employee Form</title>
</head>
<body>
    <i>Please fill the form</i>
    <br />

    <form th:action="@{/processForm}" th:object="${employee}" method="POST">
        <div>
            <label for="first-name">First name:</label>
            <input id="first-name" type="text" th:field="*{firstName}" />
        </div>
        <div>
            <label for="last-name">Last name(*):</label>
            <input id="last-name" type="text" th:field="*{lastName}" />

            <span
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"
                class="error"
            ></span>
        </div>
        <div>
            <label for="age">Your age(*):</label>
            <input id="age" type="text" th:field="*{age}" />

            <span
                th:if="${#fields.hasErrors('age')}"
                th:errors="*{age}"
                class="error"
            ></span>
        </div>

        <div>
            <label for="company">Company(*):</label>
            <input id="company" type="text" th:field="*{company}" />

            <span
                th:if="${#fields.hasErrors('company')}"
                th:errors="*{company}"
                class="error"
            ></span>
        </div>

        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>
</html>

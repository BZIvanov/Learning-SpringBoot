<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Confirmation</title>
  </head>
  <body>
    <p>
      Success:
      <span th:text="${employee.firstName + ' ' + employee.lastName}" />
    </p>
    <p>Your age is: <span th:text="${employee.age}" /></p>
    <p>Company card: <span th:text="${employee.company}" /></p>
  </body>
</html>
